<!DOCTYPE html>
<html>
<head>
    <title>Flashcard App</title>
    <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; color: #111; text-align: center; }
    .container { max-width: 600px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    a { text-decoration: none; color: #000; margin: 10px; padding: 10px 20px; background: #000; color: white; border-radius: 5px; display: inline-block; }
    a:hover { background: #555; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 10px 0; }
</style>

   
</head>
<body>
    <div class="container">
        <h1>Flashcard App</h1>
        <a href="/add">Add Flashcard</a>
        <a href="/quiz">Start Quiz</a>
        <ul>
            {% for flashcard in flashcards %}
                <li>
                    {{ flashcard.question }} - <a href="/edit/{{ loop.index0 }}">Edit</a> | <a href="/delete/{{ loop.index0 }}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

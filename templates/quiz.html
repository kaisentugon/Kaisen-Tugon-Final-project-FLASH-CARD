<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; color: #111; text-align: center; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        button { padding: 10px 20px; margin: 10px; background: #000; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #555; }
        .feedback { margin-top: 20px; font-weight: bold; }
        .correct { color: green; }
        .incorrect { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flashcard Quiz</h1>
        <form method="post">
            <p><strong>Question:</strong> {{ flashcard.question }}</p>
            <p><strong>Your Answer:</strong></p>
            <input type="text" name="user_answer" required style="padding: 10px; width: 80%; margin-bottom: 20px;"><br>
            <button type="submit">Submit Answer</button>
        </form>
        {% if feedback %}
            <p class="feedback {% if 'Correct' in feedback %}correct{% else %}incorrect{% endif %}">
                {{ feedback }}
            </p>
        {% endif %}
        <a href="/">Back</a>
    </div>
</body>
</html>
